<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>寻路算法演示</title>
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="normalize.css" type="text/css" media="screen">
    <script text="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script text="text/javascript" src="minheap.js"></script>
    <script text="text/javascript" src="util.js"></script>
    <script text="text/javascript" src="map.js"></script>
</head>

<body>
    <div id="container">
        <canvas id="mainCanvas" width="100vw" height="100vh" style="position: absolute; z-index: 1;"></canvas>
        <canvas id="subCanvas" width="100vw" height="100vh" style="position: absolute; z-index: 2; pointer-events:none"></canvas>

        <div id="tip">
            <p>选定起点：<span id="srcPos">(0 , 0)</span><i id="srcColor"></i></p>
            <p>选定终点：<span id="dstPos">(0 , 0)</span><i id="dstColor"></i></p>
            <p>障碍个数：
                <input style="width: 50px;" type="text" value="5" placeholder="个数" id="blockNum" />
                <button type="button" id="randBlock">随机障碍</button>
            </p>

            <p>演示间隔：
                <select id="interval">
                    <option value="100" selected="selected">100毫秒</option>
                    <option value="200">200毫秒</option>
                    <option value="500">500毫秒</option>
                    <option value="1000">1秒</option>
                    <option value="3000">3秒</option>
                </select>
            </p>

            <p>选择算法：
                <select id="algorithm">
                    <option value="0" selected="selected">A*算法</option>
                    <option value="1">dijkstra</option>
                    <option value="2">最佳优先搜索算法</option>
                    <option value="3">JPS算法</option>
                </select>
            </p>

            <div id="hn">
                <p>启发式函数：
                    <select id="hnType">
                        <option value="0" selected="selected">曼哈顿距离</option>
                        <option value="1">欧几里得距离</option>
                        <option value="2">切比雪夫距离</option>
                        <option value="3">对角线距离</option>
                    </select>
                </p>
            </div>

            <div id="astar">
                <p>
                    <span>动态权重：</span>
                    <input type="checkbox" value="0" id="dynWeight" />
                </p>
            </div>

            <div id="diagonal">
                <p>
                    <span>允许斜走：</span>
                    <input type="checkbox" value="0" id="canDiagonal" />
                </p>
            </div>

            <p>
                <input type="button" value="开始" id="begin">
                <input type="button" value="暂停" id="pause">
                <input type="button" value="清除" id="clear">
            </p>

            <p id="note">说明：鼠标拖拽移动起点和终点，在空白区域拖拽设置障碍物，单击可切换障碍状态。</p>
        </div>
    </div>

    <script text="text/javascript" src="main.js"></script>
    <script text="text/javascript">
        $(function () {
            start();
        });
    </script>
</body>

</html>
